<div class="advent-calendar clear">
	<article class="challenge challenge--home challenge--{{day.ilk}}" ng-repeat="day in days">
		<a href="/#/day/{{day.Day}}">
			<h2 class="slab__title">Day {{day.Day}} - {{day.Challenge.Hashtag}}</h2>
			<h3 class="challenge__title"><strong>Task:</strong> {{day.Challenge.Title}}</h3>
		</a>
	</article>
</div>
