<ol class="advent-calendar clear">
	<li class="challenge challenge--home" ng-repeat="day in days">
		<a href="/#/day/{{day.Day}}">
			<h2 class="challenge__title">{{day.Challenge.Name}}</h2>
			<h3 class="slab__title">#AdventHunt{{day.Day}}</h3>
		</a>
		<span class="challenge__date">{{day.Day}}</span>
	</li>
</ol>
