<div class="day-header" style="{{background}}">
	<div class="wrap">
		<h1>{{day.Challenge.Name}}</h1>
		<h2>#AdventHunt{{day.Day}}</h2>

		<span ng-bind-html="tweet"></span>
		<a href="/#/day/{{day.Day}}/entries" class="button">View all entries</a>
		<a href="/#/day/{{day.Day}}/more" class="button">Find out more</a>
	</div>
</div>

<div class="slab slab--content"></div>
